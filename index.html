<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Page</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #161616;
        }
        @keyframes gradientMove {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }
        /* Style for the About Us button to make it shorter */

    </style>
</head>
<body>
    <div class="navbar">
                    <button class="dc about-us" onclick="window.open('about.html')">
            About Us
        </button>
    </div>
    <h1>
        <span style="
            background: linear-gradient(270deg, purple, pink, purple, pink, purple);
            background-size: 400% 100%;
            animation: gradientMove 4s ease-in-out infinite;
            background-size: 200% 100%;
            background-position: 0% 0%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
            animation: gradientMove 2s linear infinite;
            display: inline-block;
        ">
            Secret
        </span> 
        <span style="color: white;">Website</span>
    </h1>
    <p>
        <span style="color: white;">
            This is a secret website that only you can access. Please do not share this link with anyone. Sign up for reward. 
    </p>
    <button id="loginButton" class="dc" onclick="window.open('signup.html')">
        Sign Up
    </button>
</body>
</html>
